<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swastik Krushi Seva Kendra Ashta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="background"></div>
        
        <!-- Centered Content -->
        <div class="content-wrapper">
            <h1 class="animated-text" id="animatedText"></h1>
            <p class="positive-message">Empowering Farmers with Quality Fertilizers and Expert Guidance!</p>
            <button class="sign-in-btn" onclick="Admin()">Admin Sign In</button>
        </div>
    </div>

    <script>
    function Admin() {
        window.location.href = "login.html"; // Replace with your actual sign-in page file
    }


        const text = "Swastik Krushi Seva Kendra Ashta";
        const textContainer = document.getElementById("animatedText");
        let index = 0;

        function displayText() {
            if (index < text.length) {
                textContainer.innerHTML += text[index] === ' ' ? '&nbsp;' : text[index];
                index++;
                setTimeout(displayText, 100);
            }
        }

        displayText();
    </script>
</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: linear-gradient(to right, #32a852, #2c82c9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    
    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .content-wrapper {
        position: relative;
        z-index: 1;
    }
    
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #00c6ff, #0072ff, #32a852, #ff6f00);
        background-size: 400% 400%;
        animation: backgroundAnimation 10s infinite ease-in-out;
        z-index: -1;
    }
    
    @keyframes backgroundAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .animated-text {
        font-size: 3rem;
        font-weight: bold;
        display: inline-block;
        white-space: nowrap;
    }
    
    .positive-message {
        font-size: 1.2rem;
        margin-top: 10px;
        animation: fadeIn 3s ease-in-out;
    }
    
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    
    .sign-in-btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #ff6f00;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        animation: fadeIn 4s ease-in-out;
    }
    
    .sign-in-btn:hover {
        background-color: #ff4500;
    }
</style>
