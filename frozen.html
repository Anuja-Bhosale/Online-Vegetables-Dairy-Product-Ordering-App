<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        .add-product-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .add-product-btn:hover {
            background: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 50%;
            margin: 10% auto;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .delete, .edit {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit {
            background: blue;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Frozen Products</h2>
        <button class="add-product-btn" onclick="openModal()">Add Product</button>

        <div class="modal" id="productModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle">Add New Product</h3>
                <div class="form-group">
                    <input type="text" id="productTitle" placeholder="Product Name">
                </div>
                <div class="form-group">
                    <input type="text" id="productPrice" placeholder="Price">
                </div>
                <div class="form-group">
                    <input type="file" id="productImage">
                </div>
                <button class="add-product-btn" id="saveButton" onclick="saveProduct()">Add Product</button>
            </div>
        </div>

        <div class="product-container" id="productContainer"></div>
    </div>

    <script>
        let editIndex = null;

        function openModal(index = null) {
            editIndex = index;
            document.getElementById("modalTitle").innerText = index === null ? "Add New Product" : "Edit Product";
            document.getElementById("saveButton").innerText = index === null ? "Add Product" : "Save Changes";
            
            if (index !== null) {
                let products = JSON.parse(localStorage.getItem("frozenProducts")) || [];
                document.getElementById("productTitle").value = products[index].title;
                document.getElementById("productPrice").value = products[index].price;
            } else {
                document.getElementById("productTitle").value = "";
                document.getElementById("productPrice").value = "";
            }
            
            document.getElementById("productModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        function saveProduct() {
            const title = document.getElementById("productTitle").value;
            const price = document.getElementById("productPrice").value;
            const imageInput = document.getElementById("productImage");

            let products = JSON.parse(localStorage.getItem("frozenProducts")) || [];
            if (editIndex === null) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    products.push({ title, price, image: e.target.result });
                    localStorage.setItem("frozenProducts", JSON.stringify(products));
                    loadProducts();
                    closeModal();
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                products[editIndex].title = title;
                products[editIndex].price = price;
                localStorage.setItem("frozenProducts", JSON.stringify(products));
                loadProducts();
                closeModal();
            }
        }

        function loadProducts() {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = "";
            let products = JSON.parse(localStorage.getItem("frozenProducts")) || [];

            products.forEach((product, index) => {
                let productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="Product Image">
                    <h4>${product.title}</h4>
                    <p>$${product.price}</p>
                    <button class="edit" onclick="openModal(${index})">Edit</button>
                    <button class="delete" onclick="deleteProduct(${index})">Delete</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem("frozenProducts")) || [];
            products.splice(index, 1);
            localStorage.setItem("frozenProducts", JSON.stringify(products));
            loadProducts();
        }

        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
</body>
</html>
